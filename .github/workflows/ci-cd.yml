name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repo
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 3️⃣ Build Docker image
    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/ml-fastapi:${{ github.sha }} .

    # 4️⃣ Push image to Docker Hub
    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/ml-fastapi:${{ github.sha }}

    # 5️⃣ Update image in Kubernetes deployment (optional for remote clusters)
    - name: Deploy to Kubernetes
      run: |
        kubectl set image deployment/ml-fastapi-deployment \
        ml-fastapi=${{ secrets.DOCKER_USERNAME }}/ml-fastapi:${{ github.sha }}
